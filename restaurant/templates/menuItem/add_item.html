{% extends 'base-resto.html' %}

{% block title %}
Add Food Item
{% endblock %}

{% block content %}
<!-- Add Category Content -->
<div class="container-form">
    <form method="POST" class="student-form" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Add Food Item</h3>
        <div class="input-field col s12">
            <select id="category" name="category" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
            <label for="name">Food Name</label>
            <input type="text" id="name" name="name" placeholder="Food name" required>
            <label for="name">description</label>
            <input type="text" id="description" name="description" placeholder="description" required>
            <label for="name">Price</label>
            <input type="number" id="price" name="price" placeholder="Price" step="0.01" min="0" required>
            <label for="name">Select Food Image</label>
            <input type="file" id="image" name="image" required>
            <br>
            <button type="submit">Add Food</button>
            <button onclick="goBack()">Back</button>
    </form>
</div>
      
<script>
    function goBack() {
        window.history.back();
    }
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
        function goBack() {
            window.history.back();
        }
</script>

{% endblock %}
